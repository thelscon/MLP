<h1     id="mlp-logo" 
        [ngClass]="[ 'mlp-logo' , 'mlp-logo-' + theme.themeName ]"></h1>
<button id="mlp-style-change" 
        [ngClass]="'mlp-style-change'"
        (click)="changingTheme()"></button>

<ng-template [ngIf]="windowInnerWidth >= 768" [ngIfElse]="els">
  <nav class="mlp-menu"></nav>
</ng-template>
<ng-template #els>
  <button id="mlp-button-menu" class="mlp-button-menu"></button>
</ng-template>
