<a
  href="" 
  *ngFor="let socialNetwork of socialNetworks" 
  [socialNetwork]="socialNetwork"
  [overout]="theme.themeName === 'day' && socialNetwork === 'facebook' ? facebookOver : socialNetwork === 'instagram' ? instagramOver : socialNetwork === 'twitter' ? twitterOver : socialNetwork === 'skype' ? skypeOver : false "
  [ngClass]="[ 'socialNetwork' , 'socialNetwork-' + theme.themeName]"
  (mouseover)="overout(socialNetwork)"
  (mouseout)="overout(socialNetwork)">
</a>
