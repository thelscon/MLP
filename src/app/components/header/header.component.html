<div [ngClass]="[ 'mlp-header-after' , 'mlp-header-after-' + theme.themeName ]"></div>
<h1     id="mlp-header-logo" 
        [ngClass]="[ 'mlp-logo' , 'mlp-logo-' + theme.themeName ]"></h1>
<button id="mlp-header-style" 
        [ngClass]="'mlp-style-change'"
        (click)="changingTheme()"></button>

<ng-template [ngIf]="stateMenu" #mlpMenu>
  <nav id="mlp-header-menu" [ngClass]="[ 'mlp-menu' , 'mlp-menu-' + theme.themeName , setOpacity () ]"></nav>
</ng-template>
<ng-template [ngIf]="windowInnerWidth < 768" [ngIfElse]="mlpMenu">
  <button id="mlp-header-menuButton" [ngClass]="'mlp-button-menu'"></button>
</ng-template>
