<a
  href="" 
  *ngFor="let socialNetwork of socialNetworks" 
  [socialNetwork]="socialNetwork"
  [overout]="socialNetwork === 'facebook' ? facebookOver : socialNetwork === 'instagram' ? instagramOver : socialNetwork === 'twitter' ? twitterOver : socialNetwork === 'skype' ? skypeOver : false "
  [ngClass]="[ 'socialNetwork' , 'socialNetwork-' + theme.themeName]"
  (mouseover)="over(socialNetwork)"
  (mouseout)="out(socialNetwork)">
</a>
